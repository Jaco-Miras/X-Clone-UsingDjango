{% extends 'home/home.html' %} {% block content %}
<center>
  <form class="max-w-screen-sm" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      {% for field in comment_form %}
      <div class="border">
        <h3 class="font-semibold my-2">{{field.label}}</h3>
        {{field}}
      </div>
      {% endfor %}
    </div>
    <button
      type="submit"
      class="bg-blue-500 rounded-sm py-1 px-4 text-white w-full"
    >
      Comment
    </button>
  </form>
</center>
{% endblock %}
